  build:
    name: ğŸ— Build âœ‰ï¸ğŸ—œ
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ— Build âœ‰ï¸ğŸ—œ
        run: npm run build

      - name: â™»ï¸ Upload âœ‰ï¸ğŸ—œdist folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  e2e:
    name: ğŸ§ª Test âœ‰ï¸ğŸ—œ with ğŸ­
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.1
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm i --ignore-scripts

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        run: HOME=/root npx playwright test

      - name: ğŸ†™ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report
          retention-days: 30
