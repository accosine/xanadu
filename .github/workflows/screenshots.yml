name: Screenshots

on:
  workflow_dispatch:

jobs:
  e2e:
    name: ğŸ­ Re-Generate Test Screenshots
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v${{ vars.PLAYWRIGHT_VERSION }}
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—‘ï¸ Delete existing screenshots
        run: find . -name "*-linux.png" -type f -delete

      - name: ğŸ‘©â€ğŸ”¬ Regenerate test screenshots ğŸ­
        run: HOME=/root npx playwright test --update-snapshots

      - name: ğŸ†™ Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-screenshots
          path: src/components/**/*.png
          retention-days: 30
