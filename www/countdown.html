<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xanadu Countdown Web Component</title>
    <link rel="stylesheet" href="../development.css" />
    <script type="module" src="../development.ts"></script>
  </head>
  <body>
    <header>
      <h1>Countdown Web Component</h1>
    </header>
    <main>
      <x-countdown days="2" hours="3" minutes="5" seconds="7"></x-countdown>
      <x-countdown
        class="viapart"
        days="3"
        hours="4"
        minutes="6"
        seconds="8"
      ></x-countdown>
      <x-countdown days="4" hours="5" minutes="7" seconds="9"></x-countdown>
      <x-countdown
        class="viacustomproperty"
        days="3"
        hours="4"
        minutes="6"
        seconds="8"
      ></x-countdown>
    </main>
  </body>
</html>
