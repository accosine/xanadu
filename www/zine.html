<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xanadu Zine Web Component</title>
    <!-- <link rel="stylesheet" href="../development.css" /> -->
    <script type="module" src="../development.ts"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css"
    />
  </head>
  <body>
    <header>
      <h1>Hi Zine Web Component</h1>
    </header>
    <main>
      <!-- Write HTML just like a web page -->
      <button role="button">show</button>
      <x-zine>%VITE_XANADU_COMPONENT_ZINE_DSD%</x-zine>
    </main>
  </body>
  <script>
    const showButton = document.querySelector('button');
    const zine = document.querySelector('x-zine');

    // "Show the dialog" button opens the dialog modally
    showButton.addEventListener('click', () => {
      const openAttr = zine.hasAttribute('open');
      if (openAttr) {
        zine.removeAttribute('open');
      }
      if (!openAttr) {
        zine.setAttribute('open', '');
      }
    });
  </script>
</html>
